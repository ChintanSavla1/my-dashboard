<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2d3436;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
      display: none; /* Hide until loaded */
    }
    /* Loader container */
    .loader {
      height: calc(100vh - 64px);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    /* Spinner animation */
    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #2d3436;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>ðŸ“Š My Google Sheet Dashboard</header>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Google Sheet -->
  <iframe 
    id="sheetFrame"
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDPMIywdqFHz_Yf7JhBRDGWftu1f4-XXukZ9dYDsVM3BBx-HSDnbdBS3fI1Ur2qE9UYAkC9E-7FNcd/pubhtml"
    onload="document.getElementById('loader').style.display='none'; document.getElementById('sheetFrame').style.display='block';">
  </iframe>

</body>
</html>
