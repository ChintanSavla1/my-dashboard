<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Dashboard</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a2247;
      color: #e1e8ff;
    }
    th, td {
      border: 1px solid #334080;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #27326e;
    }
  </style>
</head>
<body>

  <table id="data-table">
    <thead>
      <tr>
        <th rowspan="2">Symbol</th>
        <th colspan="2">Execution Details</th>
        <th rowspan="2">Premium</th>
        <th rowspan="2">Quantity</th>
      </tr>
      <tr>
        <th>Action</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQDPMIywdqFHz_Yf7JhBRDGWftu1f4-XXukZ9dYDsVM3BBx-HSDnbdBS3fI1Ur2qE9UYAkC9E-7FNcd/pub?output=csv&gid=27552965')
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(row => row.split(','));
        const tbody = document.querySelector('#data-table tbody');
        rows.forEach((row, index) => {
          if (index > 0) { // Skip header row
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });
      });
  </script>

</body>
</html>
