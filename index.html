<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f6fa;
      color: #333;
    }

    /* Header Bar */
    header {
      background-color: #2d3436;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Main container */
    main {
      padding: 0;
      height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
    }

    /* Iframe styling */
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    /* Footer */
    footer {
      background-color: #2d3436;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    ðŸ“Š My Google Sheet Dashboard
  </header>

  <main>
    <iframe src=https://https://docs.google.com/spreadsheets/d/e/2PACX-1vQDPMIywdqFHz_Yf7JhBRDGWftu1f4-XXukZ9dYDsVM3BBx-HSDnbdBS3fI1Ur2qE9UYAkC9E-7FNcd/pubhtml?gid=1170151686&single=true></iframe>
  </main>

  <footer>
    &copy; 2025 My Dashboard. Powered by Google Sheets.
  </footer>
</body>
</html>
